<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Anne Frank | Cadastro</title>

	<!-- Font Awesone CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&family=Rubik&family=Varela+Round&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/cadastro.css">
</head>
<body>
	<div class="container">
		<div class="form">
			<form>
				<div class="form-header">
					<div class="title">
						<h1>Cadastre-se</h1>
					</div>
					<div class="forgot"><a href="login.html">Login</a> </div>					
				</div>
				<!-- Fim do form-header -->
				<div class="input-group">
					<div class="input-box">
						<label for="nome">Nome:</label>
						<input type="text" id="nome" name="nome" placeholder="Digite seu nome..." required>
					</div>

					<div class="input-box">
						<label for="sobrenome">Sobrenome:</label>
						<input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome..." required>
					</div>

					<div class="input-box">
						<label for="email">E-mail:</label>
						<input type="email" id="email" name="email" placeholder="Digite seu e-mail..." required>
					</div>

					<div class="input-box">
						<label for="cellnumber">Número de Telefone:</label>
						<input type="tel" id="numero" name="numero" placeholder="(xx) xxxx-xxxx" required>
					</div>

					<div class="input-box">
						<label for="senha">Senha:</label>
						<input type="password" id="senha" name="senha" placeholder="Digite sua senha..." required>
					</div>

					<div class="input-box">
						<label for="senha">Confirme sua Senha:</label>
						<input type="password" id="confirmesenha" name="confirmesenha" placeholder="Confirme sua senha..." required>
					</div>
				</div>
				<!-- Fim do input-group -->
				<div class="gender-inputs">
					<div class="title"><h6>Gênero:</h6></div>
					<div class="gender-group">
						<div class="gender-input">
							<input type="radio" name="gender" id="masculino" value="1" checked>
							<label for="masculino">Masculino</label>
						</div>

						<div class="gender-input">
							<input type="radio" name="gender" id="feminino" value="2"> 
							<label for="feminino">Feminino</label>
						</div>

						<div class="gender-input">
							<input type="radio" name="gender" id="outros" value="3">
							<label for="outros">Outros</label>
						</div>

						<div class="gender-input">
							<input type="radio" name="gender" id="none" value="4">
							<label for="none">Prefiro não dizer</label>
						</div>
					</div>
				</div>
				<!-- Fim do gender-inputs -->
				<br><hr><br>
				<div class="input-btn">
					<input type="submit" name="Entrar" value="Entrar">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
